<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Upload System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; }
        .error { background: #ffebee; border-color: #f44336; color: #c62828; }
        .success { background: #e8f5e8; border-color: #4caf50; color: #2e7d32; }
        .warning { background: #fff3e0; border-color: #ff9800; color: #ef6c00; }
        .upload-area { border: 2px dashed #ddd; padding: 20px; text-align: center; margin: 20px 0; border-radius: 10px; }
        .upload-area.dragover { border-color: #6236ff; background: #f0f8ff; }
        .btn { background: #6236ff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #7150ff; }
        .progress { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #6236ff, #00d4aa); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Debug Sistema de Upload</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>ğŸ“ Arrastra una imagen aquÃ­ o haz clic para seleccionar</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <button class="btn" onclick="testUpload()">ğŸš€ Test Upload</button>
        <button class="btn" onclick="testFirebaseConnection()">ğŸ”— Test Firebase</button>
        <button class="btn" onclick="clearLogs()">ğŸ§¹ Limpiar</button>
        
        <div id="logs"></div>
    </div>

    <!-- Firebase v9 compat (misma versiÃ³n que admin.html) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <script>
        // âœ… USAR LA CONFIGURACIÃ“N CORRECTA QUE FUNCIONA
        const firebaseConfig = {
            apiKey: "AIzaSyBoYEWeYYmhiFadOFlA2SmMFuZab8tMtVU",
            authDomain: "design-reyes.firebaseapp.com",
            projectId: "design-reyes",
            storageBucket: "design-reyes.appspot.com",
            messagingSenderId: "454744557781",
            appId: "1:454744557781:web:ed4eaf82abdcc79e2afa5c"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        let selectedFile = null;
        
        function log(message, type = 'log') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Setup file input
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            selectedFile = file;
            log(`ğŸ“ Archivo seleccionado: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`, 'success');
            uploadArea.innerHTML = `<p>âœ… ${file.name} - ${(file.size/1024/1024).toFixed(2)}MB</p>`;
        }
        
        async function testFirebaseConnection() {
            log('ğŸ”— Probando conexiÃ³n a Firebase...', 'warning');
            
            try {
                // Test Storage
                const storageRef = firebase.storage().ref('test/connection-test.txt');
                log('ğŸ“¦ Storage referencia creada');
                
                // Test Firestore
                const testDoc = await firebase.firestore().collection('test').limit(1).get();
                log('ğŸ’¾ Firestore conexiÃ³n exitosa');
                
                log('âœ… Firebase estÃ¡ funcionando correctamente', 'success');
            } catch (error) {
                log(`âŒ Error de conexiÃ³n: ${error.message}`, 'error');
            }
        }
        
        async function testUpload() {
            if (!selectedFile) {
                log('âŒ Selecciona un archivo primero', 'error');
                return;
            }
            
            log('ğŸš€ Iniciando test de upload...', 'warning');
            
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                log(`ğŸ“¤ Subiendo ${selectedFile.name}...`);
                
                // Crear referencia Ãºnica
                const timestamp = Date.now();
                const fileName = selectedFile.name.replace(/[^a-zA-Z0-9.]/g, '_');
                const path = `test-uploads/${timestamp}_${fileName}`;
                
                log(`ğŸ“ Ruta: ${path}`);
                
                const storageRef = firebase.storage().ref(path);
                const uploadTask = storageRef.put(selectedFile);
                
                // Monitorear progreso
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.style.width = `${progress}%`;
                        log(`ğŸ“Š Progreso: ${progress.toFixed(1)}%`);
                    },
                    (error) => {
                        log(`âŒ Error durante upload: ${error.message}`, 'error');
                        log(`ğŸ” CÃ³digo de error: ${error.code}`, 'error');
                        log(`ğŸ” Detalles: ${JSON.stringify(error, null, 2)}`, 'error');
                    },
                    async () => {
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        log(`âœ… Upload exitoso!`, 'success');
                        log(`ğŸ”— URL: ${downloadURL}`, 'success');
                        
                        // Test guardado en Firestore
                        try {
                            await firebase.firestore().collection('test-uploads').add({
                                fileName: selectedFile.name,
                                url: downloadURL,
                                uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            log(`ğŸ’¾ Guardado en Firestore exitoso`, 'success');
                        } catch (firestoreError) {
                            log(`âŒ Error guardando en Firestore: ${firestoreError.message}`, 'error');
                        }
                    }
                );
                
            } catch (error) {
                log(`âŒ Error general: ${error.message}`, 'error');
            }
        }
        
        log('ğŸ¯ Sistema de debug iniciado', 'success');
        testFirebaseConnection();
    </script>
</body>
</html>
