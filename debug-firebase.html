<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>
    <h1>üîç Debug Firebase Connection</h1>
    <div id="logs"></div>
    <button onclick="testAddDesign()">Agregar Dise√±o de Prueba</button>
    <button onclick="testLoadDesigns()">Cargar Dise√±os</button>
    <button onclick="clearLogs()">Limpiar Logs</button>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBoYEWeYYmhiFadOFlA2SmMFuZab8tMtVU",
            authDomain: "design-reyes.firebaseapp.com",
            projectId: "design-reyes",
            storageBucket: "design-reyes.appspot.com",
            messagingSenderId: "454744557781",
            appId: "1:454744557781:web:ed4eaf82abdcc79e2afa5c",
            measurementId: "G-KCEX0JCC76"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        function log(message, type = 'log') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        log('üöÄ Firebase inicializado', 'success');
        
        async function testAddDesign() {
            try {
                log('üìù Agregando dise√±o de prueba...', 'warning');
                
                const testDesign = {
                    name: `Dise√±o Test ${Date.now()}`,
                    category: 'INTERCLASES',
                    priceType: 'gratis',
                    price: '0',
                    imageUrl: '../img/placeholder.svg',
                    formats: 'PNG, PSD',
                    description: 'Dise√±o de prueba para testing',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                const docRef = await db.collection('designs').add(testDesign);
                log(`‚úÖ Dise√±o agregado con ID: ${docRef.id}`, 'success');
                
            } catch (error) {
                log(`‚ùå Error agregando dise√±o: ${error.message}`, 'error');
            }
        }
        
        async function testLoadDesigns() {
            try {
                log('üìö Cargando dise√±os...', 'warning');
                
                const snapshot = await db.collection('designs')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                log(`üìä Encontrados ${snapshot.size} dise√±os`, 'success');
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    log(`üé® ${data.name || 'Sin nombre'} (${data.category || 'Sin categor√≠a'}) - ${data.priceType || data.type || 'premium'}`);
                });
                
                if (snapshot.empty) {
                    log('üì≠ No hay dise√±os en la base de datos', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Error cargando dise√±os: ${error.message}`, 'error');
            }
        }
        
        // Auto-load al iniciar
        testLoadDesigns();
    </script>
</body>
</html>
