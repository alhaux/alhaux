<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Subida de Dise√±os - Design Reyes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-violet: #8b5cf6;
            --secondary-violet: #a855f7;
            --neon-violet: #c084fc;
            --dark-bg: #0f0f23;
            --card-bg: rgba(17, 24, 39, 0.4);
            --glass-bg: rgba(139, 92, 246, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --border-glass: rgba(139, 92, 246, 0.3);
            --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.3);
            --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e1b4b 50%, #312e81 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-strong);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-violet), var(--secondary-violet), var(--neon-violet));
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-violet), var(--neon-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-group {
            display: flex;
            flex-direction: column;
        }

        .upload-label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--neon-violet);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-area {
            position: relative;
            border: 2px dashed var(--border-glass);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            transition: transform 0.6s ease;
            z-index: 1;
        }

        .upload-area:hover::before {
            transform: translateX(200%);
        }

        .upload-area:hover {
            border-color: var(--primary-violet);
            background: rgba(139, 92, 246, 0.15);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow), var(--shadow-strong);
        }

        .upload-area.dragover {
            border-color: var(--neon-violet);
            background: rgba(196, 132, 252, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(196, 132, 252, 0.6);
            animation: neon-pulse 1.5s ease-in-out infinite;
        }

        @keyframes neon-pulse {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(196, 132, 252, 0.6);
            }
            50% { 
                box-shadow: 0 0 60px rgba(196, 132, 252, 0.8);
            }
        }

        .upload-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--neon-violet);
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .upload-button {
            background: linear-gradient(45deg, var(--primary-violet), var(--secondary-violet));
            border: none;
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .file-input {
            display: none;
        }

        /* Estados de preview */
        .preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeInScale 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-preview {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 2px solid var(--border-glass);
            box-shadow: var(--shadow-strong);
            background: rgba(0, 0, 0, 0.3);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-preview:hover img {
            transform: scale(1.1);
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(139, 92, 246, 0.4));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(3px);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .image-preview:hover .preview-overlay {
            opacity: 1;
        }

        .file-success {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: successBounce 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes successBounce {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #10b981;
            filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.6));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        .success-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #10b981;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .file-name {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
            text-align: center;
            max-width: 200px;
            word-break: break-word;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(5px);
        }

        .submit-button {
            background: linear-gradient(45deg, var(--primary-violet), var(--secondary-violet));
            border: none;
            color: var(--text-primary);
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-strong);
            display: block;
            margin: 30px auto 0;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.4);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .upload-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .upload-area {
                min-height: 150px;
                padding: 20px 15px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }
        }

        /* Efectos adicionales */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 20px currentColor;
        }

        /* Animaci√≥n de carga */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .upload-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé® Subida de Dise√±os</h1>
        <p class="subtitle">Arrastra y suelta o selecciona tus archivos</p>
        
        <form id="uploadForm">
            <div class="upload-section">
                <!-- √Årea de imagen de preview -->
                <div class="upload-group">
                    <label class="upload-label">
                        üì∏ Imagen de Preview
                    </label>
                    <div class="upload-area" id="imageUploadArea">
                        <div class="upload-content" id="imageInitialContent">
                            <div class="upload-icon">üñºÔ∏è</div>
                            <div class="upload-text">Arrastra tu imagen aqu√≠</div>
                            <div class="upload-hint">PNG, JPG, WEBP - M√°ximo 5MB</div>
                            <button type="button" class="upload-button" onclick="document.getElementById('imageInput').click()">
                                Seleccionar archivo
                            </button>
                        </div>
                        
                        <div class="preview-container" id="imagePreview">
                            <div class="image-preview">
                                <img id="previewImg" src="" alt="Preview">
                                <div class="preview-overlay">Cambiar imagen</div>
                            </div>
                            <div class="file-name" id="imageFileName"></div>
                        </div>
                        
                        <input type="file" id="imageInput" class="file-input" accept="image/*">
                    </div>
                </div>

                <!-- √Årea de archivo de dise√±o -->
                <div class="upload-group">
                    <label class="upload-label">
                        üì¶ Archivo de Dise√±o
                    </label>
                    <div class="upload-area" id="fileUploadArea">
                        <div class="upload-content" id="fileInitialContent">
                            <div class="upload-icon">üìÅ</div>
                            <div class="upload-text">Arrastra tu archivo aqu√≠</div>
                            <div class="upload-hint">ZIP, PSD, AI, PDF, etc. - M√°ximo 50MB</div>
                            <button type="button" class="upload-button" onclick="document.getElementById('fileInput').click()">
                                Seleccionar archivo
                            </button>
                        </div>
                        
                        <div class="file-success" id="fileSuccess">
                            <div class="success-icon">üì¶</div>
                            <div class="success-text">Archivo subido correctamente</div>
                            <div class="file-name" id="fileFileName"></div>
                        </div>
                        
                        <input type="file" id="fileInput" class="file-input" accept=".zip,.rar,.psd,.ai,.pdf,.svg,.eps">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">
                üöÄ Subir Dise√±o
            </button>
        </form>
    </div>

    <script>
        // Sistema de upload mejorado
        class ModernUploadSystem {
            constructor() {
                this.imageFile = null;
                this.designFile = null;
                this.init();
            }

            init() {
                this.setupImageUpload();
                this.setupFileUpload();
                this.setupForm();
            }

            setupImageUpload() {
                const uploadArea = document.getElementById('imageUploadArea');
                const fileInput = document.getElementById('imageInput');
                const initialContent = document.getElementById('imageInitialContent');
                const previewContainer = document.getElementById('imagePreview');
                const previewImg = document.getElementById('previewImg');
                const fileName = document.getElementById('imageFileName');

                // Click para abrir selector
                uploadArea.addEventListener('click', (e) => {
                    if (!e.target.closest('.preview-overlay') && !e.target.closest('.upload-button')) {
                        fileInput.click();
                    }
                });

                // Drag and drop
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', (e) => this.handleImageDrop(e));

                // File input change
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) this.handleImageFile(file);
                });

                // Preview click para cambiar
                previewContainer.addEventListener('click', () => fileInput.click());
            }

            setupFileUpload() {
                const uploadArea = document.getElementById('fileUploadArea');
                const fileInput = document.getElementById('fileInput');
                const initialContent = document.getElementById('fileInitialContent');
                const successContainer = document.getElementById('fileSuccess');
                const fileName = document.getElementById('fileFileName');

                // Click para abrir selector
                uploadArea.addEventListener('click', (e) => {
                    if (!e.target.closest('.upload-button')) {
                        fileInput.click();
                    }
                });

                // Drag and drop
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', (e) => this.handleFileDrop(e));

                // File input change
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) this.handleDesignFile(file);
                });

                // Success click para cambiar
                successContainer.addEventListener('click', () => fileInput.click());
            }

            setupForm() {
                const form = document.getElementById('uploadForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                e.currentTarget.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Solo remover si realmente salimos del √°rea
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX;
                const y = e.clientY;
                
                if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) {
                    e.currentTarget.classList.remove('dragover');
                }
            }

            handleImageDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                e.currentTarget.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (this.validateImageFile(file)) {
                        this.handleImageFile(file);
                    }
                }
            }

            handleFileDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                e.currentTarget.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (this.validateDesignFile(file)) {
                        this.handleDesignFile(file);
                    }
                }
            }

            validateImageFile(file) {
                // Validar tipo
                if (!file.type.startsWith('image/')) {
                    this.showError('Por favor selecciona solo archivos de imagen (PNG, JPG, WEBP)');
                    return false;
                }

                // Validar tama√±o (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    this.showError('La imagen es demasiado grande. M√°ximo 5MB permitido.');
                    return false;
                }

                return true;
            }

            validateDesignFile(file) {
                // Validar extensi√≥n
                const allowedExtensions = ['.zip', '.rar', '.psd', '.ai', '.pdf', '.svg', '.eps'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedExtensions.includes(fileExtension)) {
                    this.showError('Archivo no v√°lido. Formatos permitidos: ZIP, RAR, PSD, AI, PDF, SVG, EPS');
                    return false;
                }

                // Validar tama√±o (50MB)
                if (file.size > 50 * 1024 * 1024) {
                    this.showError('El archivo es demasiado grande. M√°ximo 50MB permitido.');
                    return false;
                }

                return true;
            }

            handleImageFile(file) {
                if (!this.validateImageFile(file)) return;

                this.imageFile = file;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewImg = document.getElementById('previewImg');
                    const fileName = document.getElementById('imageFileName');
                    const initialContent = document.getElementById('imageInitialContent');
                    const previewContainer = document.getElementById('imagePreview');

                    previewImg.src = e.target.result;
                    fileName.textContent = file.name;

                    // Animaci√≥n de transici√≥n
                    this.fadeOut(initialContent, () => {
                        this.fadeIn(previewContainer);
                    });
                };
                reader.readAsDataURL(file);

                this.showSuccess(`Imagen "${file.name}" cargada correctamente`);
            }

            handleDesignFile(file) {
                if (!this.validateDesignFile(file)) return;

                this.designFile = file;
                
                const fileName = document.getElementById('fileFileName');
                const initialContent = document.getElementById('fileInitialContent');
                const successContainer = document.getElementById('fileSuccess');

                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileName.textContent = `${file.name} (${fileSize} MB)`;

                // Animaci√≥n de transici√≥n
                this.fadeOut(initialContent, () => {
                    this.fadeIn(successContainer);
                });

                this.showSuccess(`Archivo "${file.name}" cargado correctamente`);
            }

            fadeOut(element, callback) {
                element.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                element.style.opacity = '0';
                element.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    element.style.display = 'none';
                    if (callback) callback();
                }, 300);
            }

            fadeIn(element) {
                element.style.display = 'flex';
                element.style.opacity = '0';
                element.style.transform = 'scale(0.9)';
                element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'scale(1)';
                }, 50);
            }

            resetImageUpload() {
                this.imageFile = null;
                const initialContent = document.getElementById('imageInitialContent');
                const previewContainer = document.getElementById('imagePreview');
                const fileInput = document.getElementById('imageInput');
                
                fileInput.value = '';
                previewContainer.style.display = 'none';
                initialContent.style.display = 'flex';
                initialContent.style.opacity = '1';
                initialContent.style.transform = 'scale(1)';
            }

            resetFileUpload() {
                this.designFile = null;
                const initialContent = document.getElementById('fileInitialContent');
                const successContainer = document.getElementById('fileSuccess');
                const fileInput = document.getElementById('fileInput');
                
                fileInput.value = '';
                successContainer.style.display = 'none';
                initialContent.style.display = 'flex';
                initialContent.style.opacity = '1';
                initialContent.style.transform = 'scale(1)';
            }

            handleSubmit() {
                if (!this.imageFile) {
                    this.showError('Por favor selecciona una imagen de preview');
                    return;
                }

                if (!this.designFile) {
                    this.showError('Por favor selecciona un archivo de dise√±o');
                    return;
                }

                // Simular subida
                this.showSuccess('¬°Dise√±o subido correctamente! üéâ');
                
                // Reset despu√©s de 2 segundos
                setTimeout(() => {
                    this.resetImageUpload();
                    this.resetFileUpload();
                }, 2000);
            }

            showError(message) {
                // Crear notificaci√≥n de error
                this.showNotification(message, 'error');
            }

            showSuccess(message) {
                // Crear notificaci√≥n de √©xito
                this.showNotification(message, 'success');
            }

            showNotification(message, type) {
                // Crear elemento de notificaci√≥n
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 10px;
                    color: white;
                    font-weight: 600;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                    animation: slideIn 0.3s ease;
                    max-width: 300px;
                    word-wrap: break-word;
                    ${type === 'error' 
                        ? 'background: rgba(239, 68, 68, 0.9); border: 1px solid #ef4444;' 
                        : 'background: rgba(16, 185, 129, 0.9); border: 1px solid #10b981;'
                    }
                `;
                notification.textContent = message;

                // Agregar estilos de animaci√≥n
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);

                document.body.appendChild(notification);

                // Remover despu√©s de 4 segundos
                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                        document.head.removeChild(style);
                    }, 300);
                }, 4000);
            }
        }

        // Inicializar sistema cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new ModernUploadSystem();
        });
    </script>
</body>
</html>
